<!--
  This example leverages Nunjucks, a powerful templating language:
  https://mozilla.github.io/nunjucks/

  # Don't want to use Nunjucks?
    It is entirely optional. Feel free to use normal HTML instead!
-->

<!--
  Extend the global template
-->
{% extends "_template.html" %}

<!--
  Page content (gets injected into the template)
-->
{% block content %}



	<div class="slds-grid">
  <!--
    First column
  -->
  <div class="slds-p-around--large slds-col slds-size--1-of-3">
    <article class="slds-card slds-card--narrow">

    <!--
      Data table component
      https://www.lightningdesignsystem.com/components/data-tables/

      Modifier:
      - fixed layout: slds-table--fixed-layout (to make text truncation work within cells)
    -->
    <table class="slds-table slds-table--bordered slds-table--cell-buffer slds-table--fixed-layout">
      <thead>
        <tr class="slds-text-title--caps">
      <th scope="col">
        <div class="slds-truncate" title="Opportunity Name">Accounts</div>
      </th>
    </tr>
      </thead>
      <tbody>
        <!--
          Looping around values in Nunjucks
          http://mozilla.github.io/nunjucks/templating.html#for
        -->
        {% for account in accounts %}
        <tr>
          <th scope="row" data-label="Account Name">
            <div class="slds-truncate" title="{{ account.name }}"><a href="javascript:void(0);">{{ account.name }}</a></div>
            <div class="slds-truncate" title="{{ account.type }}">{{ account.type }}</div>
          </th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </article>
  </div>

  <!--
    Second column
  -->
  <div class="slds-p-around--large slds-col slds-size--2-of-3">
    <article class="slds-card slds-card--narrow">
  <header class="slds-card__header slds-grid">
    <div class="slds-media slds-media--center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <svg aria-hidden="true" class="slds-icon slds-icon-standard-account slds-icon--small">
          <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
        </svg>
      </div>
      <div class="slds-media__body slds-truncate">
        <h2>
          <a href="javascript:void(0);" class="slds-text-link--reset">
            <span class="slds-text-heading--small">Burlington Textiles Corp of America</span>
          </a>
        </h2>
      </div>
    </div>
    <div class="slds-no-flex">
      <button class="slds-button slds-button--neutral">Edit</button>
    </div>
  </header>
  <div class="slds-card__body slds-text-align--left">

  	<div class="slds-panel slds-grid slds-grid--vertical slds-nowrap">
  <div class="slds-form--stacked slds-grow slds-scrollable--y">
    <div class="slds-panel__section">
      <div class="slds-form-element slds-hint-parent slds-has-divider--bottom">
        <span class="slds-form-element__label">Type</span>
        <div class="slds-form-element__control">
          <span class="slds-form-element__static">Customer - Channel</span>
        </div>
      </div>
      <div class="slds-form-element slds-hint-parent slds-has-divider--bottom">
        <span class="slds-form-element__label">State</span>
        <div class="slds-form-element__control">
          <span class="slds-form-element__static">NC</span>
        </div>
      </div>
      <div class="slds-form-element slds-hint-parent slds-has-divider--bottom">
        <span class="slds-form-element__label">Phone</span>
        <div class="slds-form-element__control">
          <span class="slds-form-element__static">(336) 222-7000</span>
        </div>
      </div>
    </div>
    
</div>
  </div>
  <div class="slds-card__footer">Card Footer</div>
</article>
</div>

<!--
  Using the grid to make a 2-column layout
  https://www.lightningdesignsystem.com/components/utilities/grid/
-->
{% endblock %}
